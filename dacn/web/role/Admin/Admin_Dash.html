<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Admin_Dash.css">
</head>
<body>

    <header class="header">
        <h1>Hệ thống quản lý</h1>
    </header>

    <main class="login-container" id="login-container">
        <section class="login-section">
            <h2>Đăng nhập </h2>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Nhập Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Nhập password" required>
                </div>
                <button type="submit" class="btn login-btn">Đăng nhập</button>
            </form>
        </section>
    </main>
    <main class="head-table" id="head-table" style="display: none;">
        <section class="table-section">
            <h2>Danh sách User</h2>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tên</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Tác vụ khác</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="Login_Role.js"></script>
</body>
</html>
